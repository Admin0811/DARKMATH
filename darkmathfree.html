<div class="container">
    <div class="card">
      <h2>B√¨nh lu·∫≠n </h2>
      <form id="commentForm">
        <textarea id="commentInput" placeholder="H√£y b√¨nh lu·∫≠n ngay" maxlength="500"></textarea>
        <div class="row">
          <div style="flex:1;display:flex;gap:8px;align-items:center">
          </div>
          <div style="display:flex;gap:8px">
            <button type="button" id="clearBtn" class="ghost">X√≥a</button>
            <button type="submit">ƒêƒÉng</button>
          </div>
        </div>
      </form>

      <div id="comments" class="comments" aria-live="polite"></div>
      <div id="empty" class="empty">Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o</div>

  <script>
    const LS_KEY = 'demo_comments_anon_v1';
    const form = document.getElementById('commentForm');
    const input = document.getElementById('commentInput');
    const commentsEl = document.getElementById('comments');
    const emptyEl = document.getElementById('empty');
    const clearBtn = document.getElementById('clearBtn');
    const persistToggle = document.getElementById('persistToggle');

    function load() {
      try { const raw = localStorage.getItem(LS_KEY); return raw ? JSON.parse(raw) : {comments: []}; } catch(e) { return {comments: []}; }
    }

    function save(state) { localStorage.setItem(LS_KEY, JSON.stringify(state)); }

    function timeAgo(ts) {
      const d = Date.now() - ts;
      const s = Math.floor(d/1000);
      if(s<60) return s+' gi√¢y tr∆∞·ªõc';
      const m = Math.floor(s/60);
      if(m<60) return m+' ph√∫t tr∆∞·ªõc';
      const h = Math.floor(m/60);
      if(h<24) return h+' gi·ªù tr∆∞·ªõc';
      const days = Math.floor(h/24);
      return days+' ng√†y tr∆∞·ªõc';
    }

    function render() {
      const state = load();
      commentsEl.innerHTML = '';
      if(!state.comments.length){ emptyEl.style.display='block'; return; }
      emptyEl.style.display='none';
      state.comments.slice().reverse().forEach(c=>{
        const wrap = document.createElement('div'); wrap.className='comment';
        const avatar = document.createElement('div'); avatar.className='avatar';
        avatar.style.backgroundImage='url("images/darkmath-logo.png")'; // Thay ./logo.png b·∫±ng ƒë∆∞·ªùng d·∫´n logo web
        const body = document.createElement('div'); body.className='body';
        const meta = document.createElement('div'); meta.className='meta';
        const left = document.createElement('div');
        const name = document.createElement('div'); name.className='name'; name.textContent='·∫©n danh';
        const time = document.createElement('div'); time.className='time'; time.textContent=timeAgo(c.ts);
        left.appendChild(name); left.appendChild(time);
        const actions = document.createElement('div'); actions.className='actions';
        const likeBtn = document.createElement('button'); likeBtn.className='like-btn';
        likeBtn.setAttribute('aria-label','Like');
        likeBtn.innerHTML=`üëç <span class="count">${c.likes||0}</span>`;
        likeBtn.onclick=()=>{ toggleLike(c.id); };
        actions.appendChild(likeBtn);
        meta.appendChild(left); meta.appendChild(actions);
        const text = document.createElement('div'); text.className='text'; text.textContent=c.text;
        body.appendChild(meta); body.appendChild(text);
        wrap.appendChild(avatar); wrap.appendChild(body);
        commentsEl.appendChild(wrap);
      });
    }

    function toggleLike(id){
      const state=load();
      const idx=state.comments.findIndex(x=>x.id===id);
      if(idx===-1) return;
      state.comments[idx].likes=(state.comments[idx].likes||0)+1;
      save(state);
      render();
    }

    function addComment(text){
      const state=load();
      const comment={id:'c_'+Math.random().toString(36).slice(2,9), text:text.trim(), ts:Date.now(), likes:0};
      state.comments.push(comment);
      save(state);
      render();
    }

    form.addEventListener('submit', e=>{ e.preventDefault(); const txt=input.value.trim(); if(!txt) return alert('Vui l√≤ng nh·∫≠p b√¨nh lu·∫≠n.'); addComment(txt); input.value=''; });
    clearBtn.addEventListener('click', ()=>{ if(!confirm('X√≥a n·ªôi dung √¥ nh·∫≠p?')) return; input.value=''; });

    render();
  </script>
