<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng nh·∫≠p b·∫±ng KEY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-box {
            background: #111;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255,255,255,0.1);
            text-align: center;
            width: 360px;
            color: #fff;
            position: relative;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #ff8800;
        }

        /* ======= INPUT WRAPPER ƒë·ªÉ ch·ª©a icon ======= */
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .login-box input {
            width: calc(100% - 8px);
            padding: 15px 45px 15px 15px; /* ch·ª´a ch·ªó icon */
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* ICON con m·∫Øt */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            user-select: none;
            color: #aaa;
        }

        .toggle-password:hover {
            color: #fff;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: #ff8800;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #e67600;
        }

        .error {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translateX(0px); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0px); }
        }
    </style>
</head>
<body>
<div class="login-box">
        <h2>ƒêƒÉng nh·∫≠p</h2>

        <!-- ===== INPUT c√≥ icon con m·∫Øt ===== -->
        <div class="input-wrapper">
            <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u...">
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button onclick="checkKey()">ƒêƒÉng nh·∫≠p</button>
        <p class="error" id="errorText">Sai key! H√£y li√™n h·ªá admin ƒë·ªÉ l·∫•y key</p>
    </div>

<script>
// T·∫°o m√£ ƒë·ªãnh danh thi·∫øt b·ªã
function getDeviceID() {
    if (!localStorage.getItem("DEVICE_ID")) {
        let newID = "DEV_" + Math.random().toString(36).substring(2);
        localStorage.setItem("DEVICE_ID", newID);
    }
    return localStorage.getItem("DEVICE_ID");
}

// X·ª≠ l√Ω ƒëƒÉng nh·∫≠p b·∫±ng KEY
function checkKey() {
    let key = document.getElementById("password").value.trim();
    let errorText = document.getElementById("errorText");

    if (!key) {
        errorText.innerText = "‚ùå B·∫°n ch∆∞a nh·∫≠p key!";
        errorText.style.display = "block";
        return;
    }

    try {
        if (!key.startsWith("DARKMATHFREE-")) {
            errorText.innerText = "‚ùå Key sai ƒë·ªãnh d·∫°ng!";
            errorText.style.display = "block";
            return;
        }

        let raw = atob(key.replace("DARKMATHFREE-", ""));
        let parts = raw.split("|");

        if (parts[0] !== "KEY") {
            errorText.innerText = "‚ùå Key sai ƒë·ªãnh d·∫°ng!";
            errorText.style.display = "block";
            return;
        }

        let expiresAt = Number(parts[1]);
        let deviceLimit = Number(parts[2]);

        if (!expiresAt || !deviceLimit) {
            errorText.innerText = "‚ùå Key kh√¥ng h·ª£p l·ªá!";
            errorText.style.display = "block";
            return;
        }

        if (Date.now() > expiresAt) {
            errorText.innerText = "‚ùå Key ƒë√£ h·∫øt h·∫°n!";
            errorText.style.display = "block";
            return;
        }

        let deviceID = getDeviceID();
        let used = JSON.parse(localStorage.getItem("USED_DEVICES_" + key) || "[]");

        if (!used.includes(deviceID)) {
            if (used.length >= deviceLimit) {
                errorText.innerText = "‚ùå Key ƒë√£ ƒë·∫°t gi·ªõi h·∫°n s·ªë thi·∫øt b·ªã!";
                errorText.style.display = "block";
                return;
            }
            used.push(deviceID);
            localStorage.setItem("USED_DEVICES_" + key, JSON.stringify(used));
        }

        localStorage.setItem("dm_key", key);
        localStorage.setItem("dm_expire", expiresAt);
        localStorage.setItem("dm_device_limit", deviceLimit);
        localStorage.setItem("dm_devices", JSON.stringify(used));

        window.location.href = "darkmathfree.html";

    } catch (e) {
        errorText.innerText = "‚ùå Key kh√¥ng h·ª£p l·ªá ho·∫∑c b·ªã l·ªói!";
        errorText.style.display = "block";
    }
}
/* ===== N√öT HI·ªÜN / ·∫®N M·∫¨T KH·∫®U ===== */
function togglePassword() {
    const passInput = document.getElementById("password");
    const icon = document.querySelector(".toggle-password");

    if (passInput.type === "password") {
        passInput.type = "text";
        icon.textContent = "üôà";
    } else {
        passInput.type = "password";
        icon.textContent = "üëÅÔ∏è";
    }
}
</script>

</body>
</html>
